<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="calc.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrap">
    <div class="clock"></div>
    <div class="calculator">
      <div class="display">0</div>
      <div class="btn btn-clear">C</div>
      <div class="btn btn-number">7</div>
      <div class="btn btn-number">8</div>
      <div class="btn btn-number">9</div>
      <div class="btn btn-operator" id="division">/</div>
      <div class="btn btn-number">4</div>
      <div class="btn btn-number">5</div>
      <div class="btn btn-number">6</div>
      <div class="btn btn-operator" id="multiplication">*</div>
      <div class="btn btn-number">1</div>
      <div class="btn btn-number">2</div>
      <div class="btn btn-number">3</div>
      <div class="btn btn-operator" id="substraction">-</div>
      <div class="btn btn-zero">0</div>
      <div class="btn btn-decimal-point">.</div>
      <div class="btn btn-equal">Ôºù</div>
      <div class="btn btn-operator" id="addition">+</div>

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="calc.js"></script>
    </div>
  </div>
</body>
</html>
