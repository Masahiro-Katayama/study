		<h2>リス太とは？</h2>
		<p>リス太とは、リスタートのイメージキャラクターである。<br>
	名前の由来は、<span class="risuta">リスタートと動物のリスを掛けただけの単純な名前。</span>
	しかしながら、その可愛らしい風貌から周りからは愛されているキャラクターである。<br>
	フナッシーのように非公式ではあるが<span class="risumi">「リス美ちゃん」</span>というキャラクターも、いつのまにか生まれている。</p>
		<h2>リス太の特徴</h2>
		<ul>
			<li>リスなのに二足歩行</li>
			<li>リスなのにブログでビジネスマナーとか解説してる</li>
			<li>リス美とは友達以上、恋人未満</li>
		</ul>
